{% extends 'basic_dash.html' %}

{% block dash-content %}
    <div class="">
        <h2>Task list</h2>
        <table class="table table-sm table-hover table-striped">
            <thead class="bg-dark izzy-light">
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Detail</th>

            </thead>
            <tbody class="izzy-bg-light">

                {% for task in task_list %}
                    <tr>
                        <th scope="row">
                            <p>{{ task.id }}</p>
                        </th>
                        <td>{{ task.currency }}</td>
                        <td>{{ task.status }}</td>
                        <td><a class="izzy-navy" href="">View detail</a></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>


{% endblock %}
